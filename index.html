<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pics/favicon.png" type="image/png">
    <title>Guess the Number</title>
</head>
<body>
    <article>
        <h1>Random number generated between: 0 - 100</h1>
        <fieldset>
            <label for="guess">Your guess: </label>
            <input type="text" name="guess" id="guess" class="form-control">
            <br>
            <button type="submit" onclick="check()" class="btn btn-light">Submit</button>
            <br> <br>
            <p id="default">Your guess is <p id="checker"></p></p>
        </fieldset>
    </article>
    <script src="script.js"></script>
</body>
</html>
